<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; width: 310px; margin: auto; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid black; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <p id="status"></p>
    <button onclick="resetGame()">Reset</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        const boardElement = document.getElementById("board");
        const statusElement = document.getElementById("status");

        function renderBoard() {
            boardElement.innerHTML = "";
            board.forEach((value, index) => {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = value;
                cell.onclick = () => makeMove(index);
                boardElement.appendChild(cell);
            });
        }

        function makeMove(index) {
            if (board[index] !== "") return;
            board[index] = "X";
            fetch("/move", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ board })
            })
            .then(response => response.json())
            .then(data => {
                board = data.board;
                statusElement.textContent = data.winner ? `Winner: ${data.winner}` : "";
                renderBoard();
            });
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            statusElement.textContent = "";
            renderBoard();
        }

        renderBoard();
    </script>
</body>
</html>
