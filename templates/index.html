<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; margin: 20px auto; width: 310px; }
        .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 2em; border: 2px solid black; cursor: pointer; }
        .cell.taken { cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Multiplayer Tic-Tac-Toe</h1>
    <h2 id="status">Waiting for another player...</h2>
    <div class="board" id="board"></div>

    <script>
        const room = prompt("Enter a game room ID:");
        const player = Math.random() > 0.5 ? 'X' : 'O';  // Assign 'X' or 'O' randomly
        document.getElementById("status").textContent = `You are player ${player}`;
    </script>
</body>
</html>
